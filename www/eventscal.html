    <script src="js/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
	<!-- cordova: required for hardware control and must be placed only after all other dependencies -->
	 <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- handles device back button and should redirect the user to their previous session -->
	 <script>
		$(document).on('pageshow', '#map-page', function(){
					//display ajax-loader.gif on pageshow
					$.mobile.loading( 'show');
				}); 
		function onLoad() {
        //hide ajax-loader.gif once the page has been loaded
			$.mobile.loading('hide');
			document.addEventListener('deviceready', deviceReady, false);
		}
		function deviceReady() {
			document.addEventListener('backbutton', backButtonCallback, false);
		}
		//this function should return the user to the previous page
		function backButtonCallback() {
			window.history.go(-2);
		}
		//to handle external URLs 
		function openURL(urlString){
			myURL = encodeURI(urlString);
			window.open(myURL, '_blank');  // change to _system to use system browser 
		}
	  </script>
    <link  href="css/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
	<script src="js/fotorama.js"></script> <!-- 16 KB -->
